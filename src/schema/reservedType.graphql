extend type Query {
    reservedTypes: [ReservedType]
    reservedType(id: ID!): ReservedType
}

extend type Mutation {
    createReservedType(type_name: String!, description: String!): ReservedType
    updateReservedType(id: ID!, type_name: String!, description: String): ReservedType
    deleteReservedType(id: ID!): ReservedType
}

type ReservedType {
    id: ID!
    type_name: String!
    description: String
    createdAt: String!
    updatedAt: String!
}